<!DOCTYPE html>
<html>

<head>
  <title>Peliculas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap cdn -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"> -->
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  bg-dark" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      {% if request.user.is_authenticated %} 
        <a class="navbar-brand" href="{% url 'logout' %}"> Log Out</a>
        <a class="navbar-brand" href="{% url 'edit' %}"> Edit User </a>
      {% else %}
        <a class="navbar-brand" href="{% url 'signin' %}"> Sign in</a>
        <a class="navbar-brand" href="{% url 'register' %}"> Register</a>
      {% endif %}
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0" method= POST action = "{% url 'search_venues' %}" >
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Buscar" name="searched">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
        </ul>
          <li class="nav-item text-black">
            <a href="https://docs.google.com/presentation/d/14hUS_DSd2B_ig1pMDroe8p5fEXgQ9kjnKDX0__UwqRA/edit#slide=id.gf4d4132a8f_1_32" class="btn btn-secondary">Consignas</a>
            <a href="https://www.coderhouse.com/online/python" class="btn btn-secondary">Coderhouse - Python</a>
          </li>
        
      </div>
    </div>
  </nav>
  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}
  <!-- Footer -->
  <footer class="py-3 bg-grey">
    <p class="m-0 text-dark text-center ">Review Peliculas y Libros 2022 </p>
  </footer>
</body>

</html>
