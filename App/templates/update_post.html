
{% extends 'base.html' %} 
{% block title %} Edita tu post {% endblock %}
{% block content %}

<h1> Edita tu post... </h1>
<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-10  mt-8 left  top">
      <div class="card-body">
        
        <form method = 'POST' enctype='multipart/form-data'>
          {% csrf_token %}
          {{form.media}}
          {{form.as_p}}
          <button class = "btn btn-secondary">Update</button>
        </form>
        
      </div>
    </div>
  </div>
</div>

{% endblock content %}
