{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }} | <small> <a href="{% url 'update_post' post.slug  %}"> Editar </a> </small> | <small> <a href="{% url 'delete_post' post.slug  %}"> Eliminar </a> </small> </p>
        <p class="card-text ">{{ object.content | safe }}</p>

        <br>
        {% if post.imagen %}
          <img src="{{ post.imagen.url }}" width="300" height="300">
        {% endif %}

      </div>
    </div>
<!-- acÃ¡ iria el sidebar, pegar la linea del txt --> 
  </div>
</div>

{% endblock content %}
